<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交修改</title>
    <link rel="stylesheet" href="../css/normaliz.css">
    <link rel="stylesheet" href="../css/index1.css">
</head>
<body>
  
<div id="main">
    <div class="navbar">
        <h1>任务列表：</h1>
    </div>
    <div class="header">好好学习，天天向上，o(∩_∩)o </div>
    <form action="" @submit.prevent="add" id="task-form">
        <div class="wrap">
            <input type="text" v-model='current.title' class="task-input" autocomplete="off">
            <button type="submit">提交</button>
        </div>
    </form>
    <div class="task-list">
        <div class="wrap">
            未完成:
            <div class="item" v-for="(todo,index) in list">
                {{todo.title}}
                <button @click="remove(todo.id)">删除</button>
                <button @click="set_current(todo)">更新</button>
            </div>
        </div>
    </div>
    <div class="task-list completed">
        <div class="wrap">
            已完成:
            <div class="item">XX任务</div>
        </div>
    </div>
</div>

    <script src="../js/vue.js"></script>
    <script src="../js/fengz.js"></script>
    <script src="../js/index1.js"></script>
</body>
</html>
