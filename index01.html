<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交修改</title>
    <link rel="stylesheet" href="css/normaliz.css">
    <link rel="stylesheet" href="css/index1.css">
</head>
<body>
  
<div id="main">
    <div class="navbar">
        <h1>任务列表：</h1>
    </div>
    <div class="header">好好学习，天天向上，o(∩_∩)o </div>

    <form @submit.prevent="add" id="task-form">
        <div class="wrap">
            <input type="text" v-model='current.title' class="task-input" autocomplete="off">
            <div class="detail">
                <textarea v-model='current.desc'></textarea>
                <input v-model="current.alert_at" type="datetime-local">
            </div>
            <button type="submit">提交</button>
        </div>
    </form>
    <div class="task-list">
        <div class="wrap">
            未完成:
           <!-- <div class="item" v-for="(todo,index) in list">
                {{todo.title}}
                <button @click="remove(todo.id)">删除</button>
                <button @click="set_current(todo)">更新</button>
            </div>-->
            <task :todo="todo" v-if="!todo.completed" v-for="(todo,index) in list"></task>
        </div>
    </div>
    <div class="task-list">
        <div class="wrap">
            已完成: 
            <div class="item completed" v-if="todo.completed" v-for="(todo,index) in list">
                    <button @click="toggle_complete(todo.id)" style="border-radius: 50%;background:#39be40c9;color: #fff;">✔</button>   
                {{todo.title}}
                    <button @click="remove(todo.id)">删除</button>
                    <button @click="set_current(todo)">更新</button>
                </div>
        </div>
    </div>
</div>
<audio controls id="alert_sound">
    <source src="img/echo.mp3">
</audio>
<template id="task-tpl">
    <div class="item">
        <button @click="action('toggle_complete',todo.id)" style="border-radius: 50%;background:#b43030c9;color: #fff;">✖</button>
        {{todo.title}}
        <button @click='action("remove",todo.id)'>删除</button>
        <button @click='action("set_current",todo)'>更新</button>
    </div>
</template>


    <script src="js/vue.js"></script>
    <script src="js/index11.js"></script>
    <script src="js/index1.js"></script>
</body>
</html>
